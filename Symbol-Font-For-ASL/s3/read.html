<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="ASL Font" />

    <link rel="stylesheet" type="text/css" media="screen" href="http://aslfont.github.com/Symbol-Font-For-ASL/stylesheets/stylesheet.css">

    <script src="http://aslfont.github.com/Symbol-Font-For-ASL/javascripts/jquery.min.js"></script>
    <script src="http://aslfont.github.com/Symbol-Font-For-ASL/javascripts/read.js"></script>

    <style>
      @font-face {
        font-family: "ASL-Font";
        src:         url('http://aslfont.github.com/Symbol-Font-For-ASL/symbol_font_for_asl/symbol_font_for_asl.ttf');
      }
      .asl {
        font-family: ASL-Font;
      }
    </style>

    <title>Read ASL</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" style="background:#0090ff;padding-right:10px" href="http://aslfont.github.com/Symbol-Font-For-ASL">Learn More !</a>

          <h1 id="project_title">Symbol Font for ASL</h1>
          <h2 id="project_tagline">Read American Sign Language</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
        <label id="link_label" for="link" style="display:none;float:right;width:50%">Copy the link to this page:<br>
          <input id="link" onclick=this.select() onfocus="this.value=this.getAttribute('data-url')" onblur="this.value=this.getAttribute('data-url')" style="width:100%;font-size:100%;" name="link" data-url="">
        </label>
        
        <h3 style="clear:both" id="message_title">Loading...</h3>
        <h4 id="author"></h4>
        <p id="message" class="asl"></p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Read More About <a href="http://aslfont.github.com/Symbol-Font-For-ASL">Ways to Write ASL</a></p>
      </footer>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40133707-1', 'amazonaws.com');
      ga('send', 'pageview');

    </script>
  </body>
</html>
