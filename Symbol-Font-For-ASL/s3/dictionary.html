<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="ASL Font" />

    <link rel="stylesheet" type="text/css" media="screen" href="http://aslfont.github.com/Symbol-Font-For-ASL/stylesheets/stylesheet.css">

    <script src="http://aslfont.github.com/Symbol-Font-For-ASL/javascripts/jquery.min.js"></script>
    <script src="dictionary/javascripts/dictionary.js"></script>
    
    <style>
      @font-face {
        font-family: "ASL-Font";
        src:         url('http://aslfont.github.com/Symbol-Font-For-ASL/symbol_font_for_asl/symbol_font_for_asl.ttf');
      }
      .asl {
        font-family: ASL-Font;
      }
    </style>
    
    <title>Symbol Font For ASL - Dictionary</title>
  </head>

  <body id="dictionary" style="padding-top:.5em">
    <div class="fullwidth">
      <h1><a href="http://aslfont.github.io/Symbol-Font-For-ASL" target="_blank">English-ASL Dictionary</a></h1>
      <label class="small" style="font-style:italic">Type in either box to search</label>
    </div>
    <div style="white-space:nowrap;width:100%;text-align:center">
      <input id="search_english" class="input" placeholder="Search (English)" style="margin-right:0.5%">
      <input id="search_aslfont" class="asl input"  data-asl="true" placeholder="(|).'c&lt;&lt;@ (asl)">
    </div>
    <h2 id="status" class="fullwidth"></h2>
    <div id="results" class="fullwidth results" ></div>
  </body>
</html>
